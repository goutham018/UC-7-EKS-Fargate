name: app-build-push

on:
  workflow_dispatch:

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::273354635930:role/github-oidc
          aws-region: us-east-1
  
      - name: Create ECR
        run: |
          aws ecr create-repository --repository-name patient-service
          aws ecr create-repository --repository-name appointment-service

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: us-east-1

      - name: Build patient-service Docker image
        run: |
          docker build -t 273354635930.dkr.ecr.us-east-1.amazonaws.com/patient-service:latest -f app/patient-service/Dockerfile app/patient-service

      - name: Build appointment-service Docker image
        run: |
          docker build -t 273354635930.dkr.ecr.us-east-1.amazonaws.com/appointment-service:latest -f app/appointment-service/Dockerfile app/appointment-service

      - name: Push patient-service Docker image to ECR
        run: |
          docker push 273354635930.dkr.ecr.us-east-1.amazonaws.com/patient-service:latest
          
      - name: Push appointment-service Docker image to ECR
        run: |
          docker push 273354635930.dkr.ecr.us-east-1.amazonaws.com/appointment-service:latest
